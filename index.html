<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm">
        <div class="alert alert-primary" role="alert">
          <h2>Weather Checker</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3-sm">
        <div class="alert alert-primary" role="alert">
          <h3>Choose a city</h3>
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">City</label>
                <input type="text" class="form-control mb-2" id="city" placeholder="London">
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </div>
          </form>
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm ml-2 p-2">
        <div class="row">
          <div class="col-4-sm ml-5 pl-5 alert-primary">
           
              <h3 id="cityname"></h3>
              <div><img id="icon" src="">
              </div>
           
          </div>

          <div class="col-sm alert-primary">
          

              <h4 id="date"></h4>
              <div id="des"> </div>
              <div id="temp"> </div>
              <div id="wind"> </div>
              <div id="hum"> </div>
            
          </div>
        </div>
      </div>
    </div>
      <!--Forcast begins-->

            <div id="wind2"> </div>
            <div id="hum2"> </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="alert alert-primary" role="alert">
            <div><img id="icon3" src=""></div>
            <h6 id="date3"></h6>
            <div id="des3"> </div>
            <div id="temp3"> </div>

            <div id="hum3"> </div>

      </div>
